    <meta charset="UTF-8">

    <link href="css/main.css" rel="stylesheet" media="all">

<body>
    <section class="banner">
            
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                
              </div>
              <header>
                <a class="logo" href="/Codex/html/home.html"><img src="images/icon.png " width="100" alt=""></a>
              
              <div class="navbar">
                <ul>
                  <li><a href="/Codex/html/home.html">HOME</a></li>
                  <li class="dropdown"><a href="">EVENTS</a>
                   
                  </li>
                  <li><a href="/Codex/html/login_form.html">LOGIN</a>
                  </li>
                  <li><a href="#about us">ABOUT US</a></li>
                  <li><a href="#contact">CONTACT</a></li>
                </ul>
                

              </div>
              </header>
            </div>
          </nav>
        </section>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Event Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">College </div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>United College of Engineering and Research (UCER)</option>
                                            <option>United Institute of Technology(UIT)</option>
                                            <option>United College of Engineering and Management (UCEM)</option>
                                            <option>United Institute of Management (UIM)</option>
                                            <option>United Institute of Management (FUGS)</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                  
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Events</div>
                            <div class="p-t-15">
                                <label class="checkbox-container m-r-55">Technothon
                                    <input type="checkbox" >
                                    <span class="checkmark"></span>
                                </label>
                                <label class="checkbox-container">Game Streaks
                                    <input type="checkbox" >
                                    <span class="checkmark"></span>
                                </label>
                                <label class="checkbox-container">Robomania
                                    <input type="checkbox" >
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                       
                        <div>
                            <button class="btn btn--radius-2 btn--red" name="submit" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.addEventListener("scroll",function()
             {
                 var header =document.querySelector("header");
                 header.classList.toggle("sticky",window.scrollY > 0);
             })
     </script>

    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>
